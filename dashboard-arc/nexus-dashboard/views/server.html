<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>Server Status</h1>
    </header>
    <main>
        <section id="server-status">
            <h2>Current Server Status</h2>
            <div id="status-metrics">
                <p>Uptime: <span id="uptime">Loading...</span></p>
                <p>Response Time: <span id="response-time">Loading...</span></p>
                <p>Memory Usage: <span id="memory-usage">Loading...</span></p>
                <p>CPU Usage: <span id="cpu-usage">Loading...</span></p>
            </div>
            <button id="refresh-status">Refresh Status</button>
        </section>
    </main>
    <script src="../public/js/main.js"></script>
</body>
</html>
