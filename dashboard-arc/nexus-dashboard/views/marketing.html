<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Analytics</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>Marketing Analytics Dashboard</h1>
    </header>
    <main>
        <section id="marketing-performance">
            <h2>Marketing Performance Metrics</h2>
            <div id="campaign-performance">
                <h3>Campaign Performance</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Campaign Name</th>
                            <th>Impressions</th>
                            <th>Clicks</th>
                            <th>Conversions</th>
                            <th>ROI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Campaign data will be populated here -->
                    </tbody>
                </table>
            </div>
            <div id="traffic-sources">
                <h3>Traffic Sources</h3>
                <ul>
                    <!-- List of traffic sources will be populated here -->
                </ul>
            </div>
        </section>
        <section id="marketing-insights">
            <h2>Insights</h2>
            <p id="insight-summary">
                <!-- Summary of marketing insights will be displayed here -->
            </p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 NEXUS PRIME EMPIRE. All rights reserved.</p>
    </footer>
    <script src="../public/js/main.js"></script>
</body>
</html>
