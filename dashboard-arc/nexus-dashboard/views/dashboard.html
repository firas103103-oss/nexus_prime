<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Dashboard</title>
    <link rel="stylesheet" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>Nexus Dashboard</h1>
    </header>
    <main>
        <section id="server-status">
            <h2>Server Status</h2>
            <div id="server-metrics">

            </div>
        </section>
        <section id="financial-conditions">
            <h2>Financial Conditions</h2>
            <div id="financial-metrics">
                <!-- Financial data will be dynamically loaded here -->

        <section id="marketing-analytics">
            <h2>Marketing Analytics</h2>
            <div id="marketing-metrics">
                <!-- Marketing performance metrics will be dynamically loaded here -->
