# ═══ PostgreSQL Database ═══════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-db
  namespace: nexus-prime
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nexus-db
  template:
    metadata:
      labels:
        app: nexus-db
    spec:
      containers:
      - name: postgres
        image: supabase/postgres:15.1.0.147
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: nexus-config
              key: POSTGRES_DB
        volumeMounts:
        - name: db-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: db-data
        persistentVolumeClaim:
          claimName: db-data
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-db
  namespace: nexus-prime
spec:
  selector:
    app: nexus-db
  ports:
  - port: 5432
    targetPort: 5432
