# ═══ NEXUS Auth — RS256 SSO Service ════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-auth
  namespace: nexus-prime
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nexus-auth
  template:
    metadata:
      labels:
        app: nexus-auth
    spec:
      containers:
      - name: auth
        image: docker.io/library/nexus_prime_unified-nexus_auth:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        envFrom:
        - configMapRef:
            name: nexus-config
        - secretRef:
            name: nexus-secrets
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@nexus-db:5432/$(POSTGRES_DB)"
        - name: JWT_TOKEN_EXPIRY
          value: "86400"
        volumeMounts:
        - name: auth-keys
          mountPath: /app/keys
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /api/v1/auth/health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: auth-keys
        persistentVolumeClaim:
          claimName: auth-keys
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-auth
  namespace: nexus-prime
spec:
  selector:
    app: nexus-auth
  ports:
  - port: 8002
    targetPort: 8002
