# ═══ Ollama LLM Engine ═════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexus-ollama
  namespace: nexus-prime
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nexus-ollama
  template:
    metadata:
      labels:
        app: nexus-ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-models
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /api/tags
            port: 11434
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: ollama-models
        persistentVolumeClaim:
          claimName: ollama-models
---
apiVersion: v1
kind: Service
metadata:
  name: nexus-ollama
  namespace: nexus-prime
spec:
  selector:
    app: nexus-ollama
  ports:
  - port: 11434
    targetPort: 11434
