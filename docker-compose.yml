services:
  nexus_db:
    image: supabase/postgres:15.1.0.147
    container_name: nexus_db
    env_file: .env
    volumes:
      - ./data/db_data:/var/lib/postgresql/data
    networks:
      - nexus_network
    restart: always

  nexus_ollama:
    image: ollama/ollama:latest
    container_name: nexus_ollama
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - nexus_network
    restart: always

  nexus_voice:
    build: ./edge-tts-repo
    container_name: nexus_voice
    ports:
      - "5050:8000"
    networks:
      - nexus_network
    restart: always

  nexus_boardroom:
    build: /root/products/cognitive-boardroom
    container_name: nexus_boardroom
    ports:
      - "8501:8501"
    env_file: .env
    networks:
      - nexus_network
    restart: always

  nexus_dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: nexus_dashboard
    ports:
      - "5001:5001"
    env_file: .env
    environment:
      - OPENAI_BASE_URL=http://nexus_ollama:11434/v1
      - ELEVENLABS_API_URL=http://nexus_voice:8000/v1
    networks:
      - nexus_network
    depends_on:
      - nexus_db
      - nexus_ollama
    restart: always

  # Open WebUI - AI Chat Interface
  nexus_ai:
    image: ghcr.io/open-webui/open-webui:main
    container_name: nexus_ai
    environment:
      - OLLAMA_BASE_URL=http://nexus_ollama:11434
      - WEBUI_SECRET_KEY=nexus_wiring_103
      - TZ=Asia/Riyadh
    ports:
      - "3000:8080"
    volumes:
      - ./data/open-webui:/app/backend/data
    networks:
      - nexus_network
    depends_on:
      - nexus_ollama
    restart: always

  # n8n Workflow Automation
  nexus_flow:
    image: n8nio/n8n:latest
    container_name: nexus_flow
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=nexus_mrf_flow_2026
      - N8N_HOST=n8n.mrf103.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.mrf103.com/
      - GENERIC_TIMEZONE=Asia/Riyadh
      - TZ=Asia/Riyadh
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n_data:/home/node/.n8n
    networks:
      - nexus_network
    restart: always

  # Nginx Proxy Manager (Disabled - using system nginx)
