services:
  nexus_db:
    image: supabase/postgres:15.1.0.147
    container_name: nexus_db
    env_file: .env
    volumes:
      - ./data/db_data:/var/lib/postgresql/data
    networks:
      - nexus_network
    restart: always

  nexus_ollama:
    image: ollama/ollama:latest
    container_name: nexus_ollama
    volumes:
      - ./data/ollama:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - nexus_network
    restart: always

  nexus_voice:
    build: ./edge-tts-repo
    container_name: nexus_voice
    ports:
      - "5050:8000"
    networks:
      - nexus_network
    restart: always

  nexus_boardroom:
    build: /root/products/cognitive-boardroom
    container_name: nexus_boardroom
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      - OPENAI_BASE_URL=http://nexus_ollama:11434/v1
      - OPENAI_API_KEY=sk-ollama-local
      - MODEL_NAME=llama3.2:3b
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@nexus_db:5432/${POSTGRES_DB}
      - VOICE_ENGINE_URL=http://nexus_voice:8000
    depends_on:
      - nexus_db
      - nexus_ollama
      - nexus_voice
    networks:
      - nexus_network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nexus_dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: nexus_dashboard
    ports:
      - "5001:5001"
    env_file: .env
    environment:
      - OPENAI_BASE_URL=http://nexus_ollama:11434/v1
      - ELEVENLABS_API_URL=http://nexus_voice:8000/v1
    networks:
      - nexus_network
    depends_on:
      - nexus_db
      - nexus_ollama
    restart: always

  # Open WebUI - AI Chat Interface
  nexus_ai:
    image: ghcr.io/open-webui/open-webui:main
    container_name: nexus_ai
    environment:
      - OLLAMA_BASE_URL=http://nexus_ollama:11434
      - OPENAI_API_BASE_URL=http://nexus_ollama:11434/v1
      - OPENAI_API_KEY=sk-nexus-sovereign-mrf
      - DEFAULT_MODELS=llama3.2:3b
      - WEBUI_SECRET_KEY=nexus_wiring_103
      - TZ=Asia/Riyadh
    ports:
      - "3000:8080"
    volumes:
      - ./data/open-webui:/app/backend/data
    networks:
      - nexus_network
    depends_on:
      - nexus_ollama
    restart: always

  # n8n Workflow Automation
  nexus_flow:
    image: n8nio/n8n:latest
    container_name: nexus_flow
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=nexus_mrf_flow_2026
      - N8N_HOST=n8n.mrf103.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://n8n.mrf103.com/
      - GENERIC_TIMEZONE=Asia/Riyadh
      - TZ=Asia/Riyadh
    ports:
      - "5678:5678"
    volumes:
      - ./data/n8n_data:/home/node/.n8n
    networks:
      - nexus_network
    restart: always

  # Nginx Proxy Manager (Disabled - using system nginx)
  # nexus_gatekeeper:
  #   image: jc21/nginx-proxy-manager:latest
  #   container_name: nexus_gatekeeper
  #   ports:
  #     - "80:80"
  #     - "81:81"
  #     - "443:443"
  #   volumes:
  #     - ./data/npm_data:/data
  #     - ./data/npm_letsencrypt:/etc/letsencrypt
  #   networks:
  #     - nexus_network
  #   restart: always

  # ─── NEXUS CORTEX — المركز العصبي المركزي ───────────────────
  nexus_cortex:
    build: ./nexus_cortex
    container_name: nexus_cortex
    ports:
      - "8090:8090"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-nexus_mrf_password_2026}@nexus_db:5432/${POSTGRES_DB:-nexus_db}
    networks:
      - nexus_network
    depends_on:
      - nexus_db
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  shadow7_api:
    build: /root/products/shadow-seven-publisher/backend
    container_name: shadow7_api
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-nexus_mrf_password_2026}@nexus_db:5432/${POSTGRES_DB:-nexus_db}
      - OLLAMA_URL=http://nexus_ollama:11434
      - N8N_WEBHOOK_URL=http://nexus_flow:5678/webhook/shadow7-generate
    volumes:
      - /var/www/shadow7:/var/www/shadow7
    networks:
      - nexus_network
    depends_on:
      - nexus_db
      - nexus_ollama
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/api/shadow7/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  nexus_network:
    driver: bridge
