
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Perspective Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'pulse-glow': {
                '0%, 100%': {
                  boxShadow: '0 0 15px rgba(107, 33, 168, 0.4)',
                },
                '50%': {
                  boxShadow: '0 0 30px rgba(107, 33, 168, 0.8)',
                }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.75s ease-in-out',
              'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            },
          },
        },
      }
    </script>
