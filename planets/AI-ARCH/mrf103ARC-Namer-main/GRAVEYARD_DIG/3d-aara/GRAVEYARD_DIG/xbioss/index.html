    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
              tech: ['"Rajdhani"', 'sans-serif'],

            colors: {
              'xb-black': '#050505',
              'xb-dark': '#0a0a0a',

            animation: {

            },
            keyframes: {
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },

              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            }
          }
        }
      }

    <style>
