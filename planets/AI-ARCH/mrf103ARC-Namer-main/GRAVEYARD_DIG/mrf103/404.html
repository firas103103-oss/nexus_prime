<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - الصفحة غير موجودة | MRF103</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;700&family=Tajawal:wght@400;700&display=swap');
        
        :root {
            --bg-color: #050505;
            --terminal-green: #10b981;
            --cyber-gold: #d4af37;
            --alert-red: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-color);
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
            overflow: hidden;
            position: relative;
        }
        
        /* خلفية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(212, 175, 55, 0.03) 50%, transparent 70%);
            background-size: 200% 200%;
            animation: gradientMove 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .container {
            max-width: 700px;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .error-code {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 700;
            color: var(--cyber-gold);
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.5);
            animation: glitch 3s infinite;
            position: relative;
        }
        
        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            91% { transform: translate(-2px, 2px); }
            92% { transform: translate(2px, -2px); }
            93% { transform: translate(-2px, -2px); }
            94% { transform: translate(2px, 2px); }
            95% { transform: translate(0); }
        }
        
        .error-code::before {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: var(--alert-red);
            opacity: 0;
            animation: glitchBefore 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        @keyframes glitchBefore {
            0%, 90%, 100% { opacity: 0; }
            91%, 94% { opacity: 0.7; transform: translateX(-5px); }
        }
        
        h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: #fff;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--terminal-green);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        p {
            color: #888;
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        a {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: rgba(212, 175, 55, 0.1);
            border: 2px solid var(--cyber-gold);
            color: var(--cyber-gold);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }
        
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--cyber-gold);
            transition: left 0.3s;
            z-index: -1;
        }
        
        a:hover::before {
            left: 0;
        }
        
        a:hover {
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        .code-block {
            font-family: 'JetBrains Mono', monospace;
            color: var(--terminal-green);
            margin-top: 3rem;
            font-size: 0.85rem;
            line-height: 1.6;
            text-align: right;
            background: rgba(16, 185, 129, 0.05);
            padding: 1.5rem;
            border-radius: 8px;
            border-right: 3px solid var(--terminal-green);
        }
        
        .code-block span {
            display: block;
            opacity: 0;
            animation: typeIn 0.5s forwards;
        }
        
        .code-block span:nth-child(1) { animation-delay: 0.5s; }
        .code-block span:nth-child(2) { animation-delay: 0.7s; }
        .code-block span:nth-child(3) { animation-delay: 0.9s; }
        .code-block span:nth-child(4) { animation-delay: 1.1s; }
        
        @keyframes typeIn {
            to { opacity: 1; }
        }
        
        /* Pulse effect */
        .pulse-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--alert-red);
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--alert-red);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .code-block {
                font-size: 0.75rem;
                padding: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2>// خطأ في المصفوفة <span class="pulse-dot"></span></h2>
        <p class="subtitle">> NEURAL_PATHWAY_NOT_FOUND</p>
        <p>الصفحة المطلوبة غير موجودة في شبكة البيانات.<br>ربما تم نقلها أو حذفها من النظام.</p>
        <a href="/">◄ العودة إلى القاعدة</a>
        
        <div class="code-block">
            <span>> ERROR_CODE: 404_PAGE_NOT_FOUND</span>
            <span>> STATUS: CONNECTION_LOST</span>
            <span>> TIMESTAMP: <span id="timestamp"></span></span>
            <span>> REDIRECTING_TO: /home</span>
        </div>
    </div>
    
    <script>
        // عرض الوقت الحالي
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Canvas particles
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const particles = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
            
            draw() {
                ctx.fillStyle = '#d4af37';
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // رسم الخطوط بين الجزيئات القريبة
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        ctx.strokeStyle = `rgba(212, 175, 55, ${1 - dist / 150})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
