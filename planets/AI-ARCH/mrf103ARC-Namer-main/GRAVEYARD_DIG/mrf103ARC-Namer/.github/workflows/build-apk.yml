name: Build Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Setup Java 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Verify Java Version
      run: |
        java -version
        echo "JAVA_HOME=$JAVA_HOME"
        
    - name: Install dependencies
      run: npm install --legacy-peer-deps
      
    - name: Build web app
      run: npm run build
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Setup Gradle Cache
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: false
      
    - name: Create Gradle Properties
      run: |
        mkdir -p ~/.gradle
        echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
        echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties
        echo "org.gradle.caching=true" >> ~/.gradle/gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> ~/.gradle/gradle.properties
        echo "systemProp.http.socketTimeout=60000" >> ~/.gradle/gradle.properties
        echo "systemProp.http.connectionTimeout=60000" >> ~/.gradle/gradle.properties
        
    - name: Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        echo "JAVA_HOME: $JAVA_HOME"
        java -version
        ./gradlew assembleDebug --no-daemon --stacktrace --warning-mode all
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-v${{ github.run_number }}
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
