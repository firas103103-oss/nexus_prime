name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20.x"

jobs:
  # =====================================
  # Job 1: Lint & Type Check
  # =====================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Type check
        run: npm run check
      
      - name: Lint (if available)
        run: npm run lint --if-present
        continue-on-error: true

  # =====================================
  # Job 2: Security Audit
  # =====================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true
      
      - name: Check for vulnerabilities
        run: |
          echo "Checking for known vulnerabilities..."
          npm audit --json > audit-report.json || true
      
      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json
          retention-days: 30

  # =====================================
  # Job 3: Run Tests
  # =====================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # =====================================
  # Job 3: Build
  # =====================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =====================================
  # Job 4: Security Audit
  # =====================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # =====================================
  # Job 5: Deploy (Production only)
  # =====================================
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://app.mrf103.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Railway
        run: |
          echo "ğŸš€ Railway auto-deploys on push to main"
          echo "âœ… Deployment triggered"
          echo "ğŸŒ Production: https://app.mrf103.com"
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          curl -I https://app.mrf103.com || echo "âš ï¸ Verification failed"
      
      - name: Notify Sentry of deployment
        if: env.SENTRY_AUTH_TOKEN
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
        continue-on-error: true

  # =====================================
  # Job 6: Deploy to Staging (Optional)
  # =====================================
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.app.mrf103.com
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Staging
        run: |
          echo "ğŸš€ Deploying to Staging..."
          echo "â„¹ï¸ Staging environment not configured yet"
          echo "ğŸ“ See STAGING_SETUP.md for configuration"

  # =====================================
  # Job 7: Notify (on failure)
  # =====================================
  notify:
    name: ğŸ“§ Notify on Status
    runs-on: ubuntu-latest
    needs: [lint, security, test, build, deploy]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          echo "ğŸ“Š Pipeline Status:"
          echo "  ğŸ” Lint: ${{ needs.lint.result }}"
          echo "  ğŸ”’ Security: ${{ needs.security.result }}"
          echo "  ğŸ§ª Test: ${{ needs.test.result }}"
          echo "  ğŸ—ï¸ Build: ${{ needs.build.result }}"
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "  ğŸš€ Deploy: ${{ needs.deploy.result }}"
          fi
      
      - name: Pipeline summary
        run: |
          echo "âœ… Pipeline completed"
          echo "ğŸ“¦ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸ‘¤ Author: ${{ github.actor }}"
