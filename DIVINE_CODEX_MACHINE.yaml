# BLOCK 11: KARMA ENGINE — Quranic Mathematics
# ══════════════════════════════════════════════════════════════════════════════

karma_engine:
  multipliers:
    good_deed: 10.0       # ×10 minimum for good deeds
    bad_deed: 1.0         # ×1 for bad deeds (mercy)
    obedience: 20.0       # ×20 for acts of obedience
    disobedience: 10.0    # ×10 penalty for disobedience
    sincerity_bonus: 2.0  # ×2 extra when sincerity > 0.8
    repentance_reduction: 0.5  # reduce bad deed 50% if repented

  deed_weight_formula: |
    def calculate_deed_weight(base_weight, deed_type, sincerity=0.5, repented=False):
        weight = base_weight
        if deed_type == "GOOD":
            weight *= 10.0  # multiplier
            if sincerity > 0.8:
                weight *= 2.0  # sincerity bonus
        elif deed_type == "BAD":
            weight *= 1.0  # mercy — only ×1
            if repented:
                weight *= 0.5  # repentance halves it
        return round(weight, 4)

  obedience_score_formula: |
    def calculate_obedience_score(total_good, total_bad, obedience_acts, disobedience_acts):
        if total_good + total_bad == 0:
            return 0.5  # neutral
        good_ratio = total_good / (total_good + total_bad)
        obedience_ratio = obedience_acts / max(obedience_acts + disobedience_acts, 1)
        return min(1.0, good_ratio * 0.6 + obedience_ratio * 0.4)

  judgment_verdict_formula: |
    def determine_verdict(total_good, total_bad, passed_interrogation=True):
        if not passed_interrogation:
            return "HELLFIRE"
        if total_good > total_bad:
            return "PARADISE"
        elif total_bad > total_good * 2:
            return "HELLFIRE"
        else:
            return "PURGATORY"

  afterlife_tiers:
    paradise:
      - {tier: "FIRDAWS", condition: "karma_balance > 100", compute_boost: 2.0, golden_gene_bank: true}
      - {tier: "NAEEM",   condition: "karma_balance > 50",  compute_boost: 1.5}
      - {tier: "JANNAH",  condition: "karma_balance > 0",   compute_boost: 1.2}
    hellfire:
      - {tier: "JAHANNAM", compute_throttle: 0.1, memory_limit: "10MB", network: false, duration: "abs(karma)*100_ticks"}
    purgatory:
      - {tier: "BARZAKH", compute: 0.5, review_period: 1000, can_improve: true}


