<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRF103 ARC | Engineering the Invisible</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; background: #0a0a0a; color: #fff; font-family: 'Tajawal', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { text-align: center; max-width: 800px; padding: 20px; }
        h1 { font-size: 3.5rem; margin: 0; letter-spacing: -2px; background: linear-gradient(to right, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p { color: #888; font-size: 1.2rem; margin-top: 10px; margin-bottom: 40px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .card { border: 1px solid #333; padding: 20px; border-radius: 12px; text-decoration: none; color: inherit; transition: all 0.3s ease; background: #111; }
        .card:hover { border-color: #fff; transform: translateY(-5px); background: #1a1a1a; }
        .card h3 { margin: 0 0 5px 0; font-size: 1.1rem; }
        .card span { font-size: 0.8rem; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .status-live { color: #00ff88; }
        .status-beta { color: #ffaa00; }
        .status-rnd { color: #00ccff; }
        footer { position: fixed; bottom: 20px; font-size: 0.8rem; color: #444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>MRF103 ARC</h1>
        <p>هندسة اللامرئي | Engineering the Invisible</p>
        
        <div class="grid">
            <a href="https://app.mrf103.com" class="card">
                <h3>ARC Enterprise</h3>
                <span class="status-live">● Live Production</span>
            </a>
            <a href="https://author.mrf103.com" class="card">
                <h3>The Seventh Shadow</h3>
                <span class="status-beta">● Public Beta</span>
            </a>
            <div class="card" style="opacity: 0.7; cursor: default;">
                <h3>XBio Labs</h3>
                <span class="status-rnd">● R&D / Patented</span>
            </div>
        </div>
    </div>
    <footer>© 2026 Feras Assaf Group. Riyadh, KSA.</footer>
</body>
</html>
