user www-data;
worker_processes auto; # Strategic Optimization: Auto-detect CPU cores
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024; # Base baseline, can be increased for High-Load
    multi_accept on; # Optimization: Accept as many connections as possible
}

http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off; # Security: Hide Nginx version

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings (Global Best Practice)
    ##
    ssl_protocols TLSv1.2 TLSv1.3; # Only secure protocols
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings (Performance Accelerator)
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
