# === HTTP → HTTPS redirect ===
server {
    listen 80;
    server_name mrf103.com www.mrf103.com *.mrf103.com;
    return 301 https://$host$request_uri;
}

# === Main Domain: mrf103.com ===
server {
    listen 443 ssl http2;
    server_name mrf103.com www.mrf103.com;

    ssl_certificate /etc/letsencrypt/live/mrf103.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mrf103.com/privkey.pem;

    # Landing Page
    root /var/www/nexus-landing;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Gateway
    location /api/ {
        proxy_pass http://127.0.0.1:8005/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Stripe Webhooks
    location /webhook/stripe {
        proxy_pass http://127.0.0.1:8005/webhook/stripe;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# === publisher.mrf103.com → Shadow Seven Publisher ===
server {
    listen 443 ssl http2;
    server_name publisher.mrf103.com;

    ssl_certificate /etc/letsencrypt/live/mrf103.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mrf103.com/privkey.pem;

    root /root/products/shadow-seven-publisher/dist;
    index index.html;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # PostgREST (Supabase JS client يضيف /rest/v1/ تلقائياً)
    location /rest/v1/ {
        proxy_pass http://127.0.0.1:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization;
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,apikey,Prefer" always;
        if ($request_method = OPTIONS) { return 204; }
    }

    # Ollama AI (OpenAI-compatible)
    location /ai/ {
        proxy_pass http://127.0.0.1:11434/;
        proxy_set_header Host $host;
        proxy_read_timeout 300s;
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "POST,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type" always;
        if ($request_method = OPTIONS) { return 204; }
    }

    # Shadow-7 Publisher API
    location /api/shadow7/ {
        proxy_pass http://127.0.0.1:8002/api/shadow7/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        client_max_body_size 20M;
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept" always;
        if ($request_method = OPTIONS) { return 204; }
    }
}

