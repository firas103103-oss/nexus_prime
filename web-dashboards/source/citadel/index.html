        body {

        /* --- RTL & ALIGNMENT --- */
        body.rtl { direction: rtl; font-family: var(--font-ar); }
        body.rtl .main-container { flex-direction: row-reverse; } 
        body.rtl .side-panel { text-align: center; }

        body.rtl .contact-box { text-align: right; border-left: none; border-right: 3px solid var(--primary-color); padding-left: 0; padding-right: 25px;}

        /* --- LAYOUT --- */
        .main-container {
            display: flex; width: 100vw; height: 100vh; position: relative; z-index: 2; pointer-events: none;
        }

        .side-panel {
            width: 40%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 0 40px; box-sizing: border-box; background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: auto; text-align: center;
        }

        .visual-panel { width: 60%; height: 100%; position: relative; }

        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        /* --- HEADER & FOOTER --- */
        header {
            position: absolute; top: 0; left: 0; width: 100%; padding: 30px 50px; box-sizing: border-box;

        }

        .legal-footer {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px 50px; box-sizing: border-box;
            border-top: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.9);

        .footer-right a:hover { color: #fff; }

        /* --- HERO TEXT --- */
        .hero-text { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .slogan-line { font-family: var(--font-en-head); font-size: 0.9rem; color: #888; letter-spacing: 3px; margin-bottom: 15px; }
        .strike-wrapper { position: relative; display: inline-block; }
        .strikethrough { position: absolute; top: 50%; left: 0; width: 0%; height: 2px; background: var(--alert-color); transition: width 1s ease; box-shadow: 0 0 10px var(--alert-color); }
        .reveal-text { display: block; font-size: 3rem; font-weight: 900; color: #fff; margin-top: 10px; opacity: 0; transform: translateY(20px); transition: all 1s ease; text-shadow: 0 0 40px rgba(0, 240, 255, 0.2); line-height: 1.2;}
        .sub-philosophy { font-size: 0.9rem; color: #bbb; margin-top: 25px; opacity: 0; transition: opacity 2s ease 0.5s; max-width: 90%; line-height: 1.6; font-style: italic;}

        .anim-step-1 .strikethrough { width: 110%; }
        .anim-step-2 .reveal-text { opacity: 1; transform: translateY(0); }
        .anim-step-2 .sub-philosophy { opacity: 1; }

        /* --- LOGIN BUTTON --- */
        .login-container { margin-top: 40px; cursor: pointer; pointer-events: auto; display: inline-flex; align-items: center; gap: 12px; padding: 12px 35px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.5); transition: 0.4s; }
        .login-container:hover { border-color: var(--primary-color); background: rgba(0, 240, 255, 0.05); }
        .login-text { font-family: var(--font-en-head); font-size: 0.85rem; letter-spacing: 2px; font-weight: 600; }

        /* --- MODAL SYSTEM --- */
        .modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.96); z-index: 20; display: flex; justify-content: center; align-items: center; opacity: 0; pointer-events: none; transition: 0.5s; backdrop-filter: blur(20px); }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }

        .close-btn:hover { opacity: 1; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .product-card { background: rgba(255,255,255,0.02); padding: 30px; border: 1px solid rgba(255,255,255,0.05); transition: 0.4s; position: relative; overflow: hidden;}
        .product-card:hover { border-color: var(--primary-color); background: rgba(255,255,255,0.04); transform: translateY(-5px); }
        .p-title { font-family: var(--font-en-head); font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        .p-cat { color: var(--primary-color); font-size: 0.7rem; text-transform: uppercase; margin-bottom: 15px; display: block; font-weight: bold; letter-spacing: 1px;}
        .p-desc { color: #ccc; font-size: 0.95rem; line-height: 1.7; margin-bottom: 20px; }
        .marketing-tag { font-size: 0.8rem; color: #fff; font-style: italic; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; display: block; opacity: 0.9; }

        .eco-layer { border-left: 2px solid var(--primary-color); padding-left: 30px; position: relative; }
        .layer-title { font-family: var(--font-en-head); font-size: 1.3rem; color: #fff; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;}
        .layer-desc { color: #aaa; line-height: 1.8; font-size: 1rem; }

        /* CONTACT BOX */
        .contact-box { padding: 30px; border-left: 3px solid var(--primary-color); background: rgba(255,255,255,0.02); margin-bottom: 25px; }

        @keyframes scanning { 0%, 100% { top: 0; } 50% { top: 100%; } }
    </style>
</head>

        // --- APP LOGIC ---
        let currentLang = 'en';
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.body.className = currentLang === 'en' ? '' : 'rtl';
            
            document.querySelectorAll('nav button').forEach(btn => btn.innerText = content[currentLang].nav[btn.dataset.key]);
            
            const h = content[currentLang].hero;
            document.getElementById('hero-line-1').innerText = h.line1;
            document.getElementById('hero-old').innerText = h.old;
            document.getElementById('hero-new').innerHTML = h.new.replace('\n', '<br>');
            document.getElementById('hero-sub').innerText = h.sub;
            document.getElementById('btn-login-txt').innerText = h.login;

            const f = content[currentLang].footer;
            document.getElementById('footer-copy').innerText = f.copy;
            document.getElementById('footer-arch').innerHTML = f.arch.replace('MrF', '<span>MrF</span>');
            document.getElementById('footer-terms').innerText = f.terms;
            document.getElementById('footer-priv').innerText = f.priv;

            // Re-run animations
            document.body.classList.remove('anim-step-1', 'anim-step-2');
            setTimeout(() => document.body.classList.add('anim-step-1'), 100);
            setTimeout(() => document.body.classList.add('anim-step-2'), 1100);
        }

        function openModal(key) {
            const data = content[currentLang].sections[key];
            document.getElementById('m-title').innerText = data.title;
            document.getElementById('m-body').innerHTML = data.html;
            document.getElementById('main-modal').classList.add('open');
        }
        function closeModal() { document.getElementById('main-modal').classList.remove('open'); }
        function openLogin() { document.getElementById('login-modal').classList.add('open'); }
        function closeLogin() { document.getElementById('login-modal').classList.remove('open'); resetScan(); }

        function startScan() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('scan-ui').style.display = 'flex';
            setTimeout(() => { document.getElementById('scan-text').innerText = 'IDENTITY VERIFIED'; document.getElementById('scan-text').style.color = '#00ff88'; }, 2000);
            setTimeout(() => { closeLogin(); openModal('arsenal'); }, 3000);
        }
        function resetScan() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('scan-ui').style.display = 'none';
            document.getElementById('scan-text').innerText = 'SCANNING IDENTITY...';
            document.getElementById('scan-text').style.color = 'var(--primary-color)';
        }

        // --- THREE.JS VOID ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        camera.position.z = 5;

        const starGeo = new THREE.BufferGeometry();
        const posArray = new Float32Array(6000 * 3);
        for(let i=0; i<18000; i++) posArray[i] = (Math.random() - 0.5) * 100;
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({size: 0.03, color: 0xffffff, transparent: true, opacity: 0.4}));
        scene.add(stars);

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => { mouseX = (e.clientX - window.innerWidth/2) * 0.0003; mouseY = (e.clientY - window.innerHeight/2) * 0.0003; });

        function animate() {
            requestAnimationFrame(animate);
            stars.rotation.y -= 0.0001;
            scene.rotation.x += (mouseY - scene.rotation.x) * 0.05;
            scene.rotation.y += (mouseX - scene.rotation.y) * 0.05;
            renderer.render(scene, camera);
        }
        animate();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    </script>
