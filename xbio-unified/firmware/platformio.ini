; X-BIO Unified — OMEGA V2.1 + First Breath
; ESP32-S3 N16R8 + BME680 | NEXUS PRIME

[env:esp32s3_omega]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

build_src_filter = "+<*> -<main_first_breath.cpp>"

build_flags = 
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=3

board_build.flash_mode = qio
board_build.flash_size = 16MB
board_upload.flash_size = 16MB
board_build.arduino.memory_type = qio_opi
board_build.partitions = partitions.csv

lib_deps = 
    adafruit/Adafruit BME680 Library@^2.0.4
    adafruit/Adafruit Unified Sensor@^1.1.14

upload_speed = 921600
monitor_speed = 921600
monitor_filters = esp32_exception_decoder

; OMEGA with WiFi (production)
[env:esp32s3_omega_wifi]
extends = env:esp32s3_omega
build_flags = 
    ${env:esp32s3_omega.build_flags}
    -DOMEGA_WIFI

lib_deps = 
    ${env:esp32s3_omega.lib_deps}
    bblanchon/ArduinoJson@^7.0.4

; First Breath — Signature X (Spike Detection)
[env:esp32s3_first_breath]
extends = env:esp32s3_omega
build_src_filter = "-<main.cpp> +<main_first_breath.cpp>"
lib_deps = 
    ${env:esp32s3_omega.lib_deps}
    bblanchon/ArduinoJson@^7.0.4
monitor_speed = 115200
